<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
</head>

<body>
  <container>
    <header>
      <h1></h1>
      <span></span>
    </header>
    <form>
      <h1>Create an Intuit account</h1>
      <span class="tagline">One account for everything Intuit, including Mint</span>
      <br></br>
      <span class="learn-more">Learn More</span>
      <br></br>
      <label for="email">
        <span>Email address</span>
        <br></br>
        <input id="email" type="email" name="email" required>
      </label>
      <br></br>
      <label for="phone">
        <span>Phone number (recommended)</span>
        <br></br>
        <input id="phone" type="tel" name="phone">
      </label>
      <br></br>
      <label for="password">
        <span>Password</span>
        <br></br>
        <input id="password" type="password" name="password" required>
      </label>
      <br></br>
      <button>Create Account</button>
      <br></br>
      <i>By clicking Create account, you agree to our Terms and have read and acknowledge our Privacy Statement</i>
      <br></br>
      <div class="captcha-container">
        <i class="captcha">Invisible reCAPTCHA by Google Privacy Policy and Terms of Use.</i>
      </div>
    </form>
    <footer>
      <ul>
        <li>Legal</li>
        <li>Privacy</li>
        <li>Security</li>
      </ul>
    </footer>
  </container>
</body>

</html>
