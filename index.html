<!DOCTYPE html>

<head>
  <link rel='stylesheet' type='text/css' href='style.css'>
</head>

<body>
  <br></br>
  <form novalidate>
    <div>
      <label for='mail'>
        <span>Please enter an e-mail address:</span>
        <input type='email' id='mail' name="mail" required minlength="8">
        <span class='error'></span>
      </label>
    </div>
    <br></br>

    <div>
      <label for='country-code'>
        <span>Please enter your country code +6:</span>
        <input type='text' id='country-code' name="country-code" required pattern="[0-9]{1}">
        <span class='error'></span>
      </label>
    </div>
    <br></br>

    <div>
      <label for='password'>
        <span>Please enter your password:</span>
        <input type='password' id='password' name="password" required minlength="6">
        <span class='error'></span>
      </label>
    </div>
    <br></br>

    <div>
      <label for='confirm-password'>
        <span>Please confirm your password:</span>
        <input type='password' id='confirm-password' name="confirm-password" required minlength="6">
        <span class='error'></span>
      </label>
    </div>

  </form>


  <script src='index.js'></script>

</body>

</html>
